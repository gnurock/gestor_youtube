<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="estilo.css">
<head>
	<title>
		Descargar videos de youtube
	</title>
</head>
<body id="bootstrap-themes" class="swag-line">
	<!-- Search form -->
<div class="container">
	<div class="panel panel-default m-b-0">
		<div class="panel-body">
			<div class="div-form">
				
					<h1 class="hero-header">Descargar videos de youtube</h1>

					<form id="search-form" class="form-inline form-search">

					
						<input id="txt-url" class="form-control input-lg" type="text" placeholder="Url del video" >
						<button type="button" class="btn-lg" type="button" value="Des">Descargar</button>
				
					</form>
				<hr>
				

				<div class="tabs row">
					<div class="col-xs-12 col-sm-5 col-md-5">
						<div class="thumbnail cover">
							<img src="img1.jpg">	
						</div>
					</div>
					<div class="col-xs-12 col-sm-7 col-md-7">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#mp4" data-toggle="tab">video</a>
						
							</li>
							<li class="active">
							  <a href="#mp3" data-toggle="tab">audio</a>
							</li>
							
						</ul>
						<table class="table">

						<thead>
							<tr>
								<td>Nombre del video</td>
								<td>Peso </td>
							</tr>

						</thead>
						<tbody>
							<tr>
								<td> Yo quiero ser - perro callejero letra</td>
								<td> 8 MB </td>
								<td>  <button class="btn btn-secondary"> Agregar </button> </td>				
							</tr>
							<tr>
								<td> Mutter (Rammstein) </td>
								<td> 8 MB </td>
								<td>  <button class="btn btn-secondary"> Agregar </button> </td>				
							</tr>
							<tr>
							    <td> <button class="btn btn-primary">Iniciar Descargas </button></td>
				
							</tr>
						</tbody>
					</div>
				</div>
				
			</div>
			
		</div>	
	</div>
	
</div>




</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</html>
